<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Using attributes of heading and paragraph tag</title>
	</head>
	<body>
		<h1 id="main title" class="header" style="color:blue" title="main title"> This is h1 heading.</h1>

		<h2 class="subheader"> This is h2 heading.</h2>

		<p id="Intro-para" class="text" style="font-size: 16px" title="Introduction"> this is text para.</p>

		<p lang="en" dir="ltr">This is an english and left to right.</p>

	</body>
</html>
