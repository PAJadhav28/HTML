<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Link Example2</title>
		<style>
			.button
			{
				display: inline-block;
				padding: 10px 20px;
				background-color: #4CAF50;
				color: white;
				text-align: center;
				text-decoration: none;
				border-radius: 4px;
			}
		</style>
	</head>

	<body>
		<h1>Different ways of using link in html</h1>
		<p><a href="https://archerinfotech.in/">Basic Link</a></p>
		<p><a href="https://archerinfotech.in/" target="_blank">Open link in new tab</a></p>
		<p><a href="mailto:pallavi@123.com">Send Email</a></p>
		<p><a href="tel:+1234567890">Call Us</a></p>
		<p><a href="#section1">Anchor link to section 1</a></p>
		<p><a href="https://archerinfotech.in/" class="button">Button styled link</a></p>
		
		<p>
			<a href="https://archerinfotech.in/">
				<img src="C://Users//COMnet//Downloads//ArcherLogo.png" alt="Example Image">
			</a>
		</p>

		<p> 
			<a href="C://Users//COMnet//Desktop//Archer//C//Demo//Basic_Operator//Prg//Basic_Operator.c">Link to Document</a>
		</p>

		<p>
			<a href="https://archerinfotech.in/" rel="noopener noreferrer">link with rel attributes</a>
		</p>

		<h2 id="section1">Section 1</h2>
		<p>Section 1 content.</p>
	</body>
</html>
